<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <title>CRUD OPERATION</title>
</head>
<body>
    <div class="container mt-5">
    
            
            <div class="container mt-5">
                <div class="text center">
                    <h1 class="display-6 mb-5"><strong>EMPLOYEE MANAGEMENT SYSTEM</strong></h1>
                </div>
            <div class="main row justify-content-center">
                <form action="" id="student-form" class="row justify-center mb-4" autocomplete="off">
                    <div class="col-10 col-md-12 mb-3">
                        <label for="name">Name:</label>
                        <input class="form-control" id="name" type="text" placeholder="Enter Your Name">
                    </div>
            
                    <div class="col-10 col-md-12 mb-3">
                        <label for="date">Date:</label>
                        <input type="date" class="form-control" id="date" type="text" placeholder="Date">
                    </div>
            
                    <div class="col-12 col-md-10 mt-2">
                        <button class="btn btn-success add-btn" type="button"  onclick="store()">Store</button>
                    </div>
                </form>  
            </div>
            </div>

      

        <div class="col-12 col-md-12 mt-2">
            <table id="dataTable" class="table table-stripped table-dark">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="student-list">
                    <tr>
                        <tbody class="student-list">
                    
                    
                </tbody>
            </table>
        </div>
    </div>
    </div>

    <script>

  function store() {
      const name = document.getElementById("name").value;
      const date = document.getElementById("date").value;
      if (name && date) {
        const table = document.getElementById("dataTable");
        const newRow = table.insertRow(table.rows.length);
        const cell1 = newRow.insertCell(0);
        const cell2 = newRow.insertCell(1);
        const cell3 = newRow.insertCell(2);
        cell1.innerHTML = name;
        cell2.innerHTML = date;
        cell3.innerHTML = "<button onclick='editData(this)'class='btn btn-success' >Edit</button> <button onclick='deleteData(this)' class='btn btn-danger'>Delete</button>";
        document.getElementById("name").value = "";
        document.getElementById("date").value = "";
      } else {
        alert("Please enter name and date.");
      }
    }
    function editData(button) {
      const row = button.parentNode.parentNode;
      const name = row.cells[0].innerHTML;
      const date = row.cells[1].innerHTML;
      document.getElementById("name").value = name;
      document.getElementById("date").value = date;
      row.remove();
    }
    // Function to delete a row
    function deleteData(button) {
      const row = button.parentNode.parentNode;
      row.remove();
      alert("Are you sure?")
    }
    </script>

</body>
</html>
